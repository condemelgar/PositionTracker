<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Position Tracker</title>

    <!-- jquery mobile -->    
    <link rel="stylesheet" href="lib/jquery.mobile-1.2.0.min.css">
    <script src="lib/jquery-1.8.3.min.js"></script>
    <script src="js/env.js"></script>
    <script src="lib/jquery.mobile-1.2.0.min.js"></script>

    <!-- phonegap api -->
    <script src="phonegap.js"></script>

    <!-- the app -->
    <script src="js/app.js"></script>

</head>

<body>

<!--  track page -->
<div data-role="page" id="tracking">
    <div data-role="header">
       <h1>Track Workout</h1>
    </div>
    <div>
        <h2>Track Workout</h2>
        <div data-role="fieldcontain">
            <label for="id-name">Enter the name: </label>
            <input type="text" name="id-name" id="id-name">
        </div> 
        <button data-role="button" id="start-button" data-theme="b">
            Start Tracking</button>
        <button data-role="button" id="stop-button" data-theme="b">
            Stop Tracking</button>
        <p id="tracking-debug"></p>
    </div>

    <div data-role="footer" data-position="fixed">
       <div data-role="navbar">
          <ul>
              <li><a href="#tracking" data-transition="none" data-icon="plus" 
                  class="ui-btn-active ui-state-persist">Track</a></li>
              <li><a href="#history" data-transition="none" data-icon="star">
                  History</a></li>
              <li><a href="#about" data-transition="none" data-icon="info">
                  About</a></li>
          </ul>
       </div> 
    </div>
</div>
<!-- end track page -->

<!-- history page -->    
<div data-role="page" id="history">
    <div data-role="header">
       <h1>History</h1>
    </div>

    <div data-role="content">
    </div>

    <div data-role="footer" data-position="fixed">
       <div data-role="navbar">
          <ul>
              <li><a href="#tracking" data-transition="none"
                  data-icon="plus">Track</a></li>
              <li><a href="#history" data-transition="none" data-icon="star" 
                  class="ui-btn-active ui-state-persist" >History</a></li>
              <li><a href="#about" data-transition="none" data-icon="info">
                  About</a></li>
          </ul>
       </div> 
    </div>
</div>
<!-- end history page -->

<!-- about page -->    
<div data-role="page" id="about">
    <div data-role="header">
       <h1>About</h1>
    </div>

    <div data-role="content">
        <button id="network-button" data-role="button" data-theme="b"
            data-icon="delete">Internet Access Enabled</button>        
    </div>

    <div data-role="footer" data-position="fixed">
       <div data-role="navbar">
          <ul>
              <li><a href="#tracking" data-transition="none" data-icon="plus">
                  Track</a></li>
              <li><a href="#history" data-transition="none" data-icon="star">
                  History</a></li>
              <li><a href="#about" data-transition="none" data-icon="info"
                  class="ui-btn-active ui-state-persist" >About</a></li>
          </ul>
       </div> 
    </div>
</div>
<!-- end about page -->

</body>

</html>
