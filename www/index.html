<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Position Tracker</title>

    <!-- jquery mobile -->    
    <link rel="stylesheet" href="lib/jquery.mobile-1.2.0.min.css">
    <script src="lib/json2.js" type="text/javascript"></script>
    <script src="lib/jquery-1.8.3.min.js"></script>
    <script src="js/env.js"></script>
    <script src="lib/jquery.mobile-1.2.0.min.js"></script>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN3cnPRAw9FtxtSrcjE4QAb4nrGHjqtIg&sensor=false">
    </script>

    <!-- phonegap api -->
    <script src="phonegap.js"></script>

    <!-- the app -->
    <script src="js/app.js"></script>

</head>

<body>

<!--  track page -->
<div data-role="page" id="tracking">
    <div data-role="header">
       <h1>Track Workout</h1>
    </div>
    <div>
        <h2>Track Workout</h2>
        <p id="tracking-status"></p>
        <div data-role="fieldcontain" id="tracking-field">
            <label for="id-name">Enter the name: </label>
            <input type="text" name="id-name" id="id-name">
        </div> 
        <button data-role="button" id="start-button" data-theme="b">
            Start Tracking</button>
        <button data-role="button" id="stop-button" data-theme="b">
            Stop Tracking</button>
        <p id="tracking-debug"></p>
    </div>

    <div data-role="footer" data-position="fixed">
       <div data-role="navbar">
          <ul>
              <li><a href="#tracking" data-transition="none" data-icon="plus" 
                  class="ui-btn-active ui-state-persist">Track</a></li>
              <li><a href="#history" data-transition="none" data-icon="star">
                  History</a></li>
              <li><a href="#about" data-transition="none" data-icon="info">
                  About</a></li>
          </ul>
       </div> 
    </div>
</div>
<!-- end track page -->

<!-- history page -->    
<div data-role="page" id="history">
    <div data-role="header">
       <h1>History</h1>
    </div>

    <div data-role="content">
        <p id="number-of-tracks"></p>
        <ul data-role="listview" id="history-list">
        </ul>
    </div>

    <div data-role="footer" data-position="fixed">
       <div data-role="navbar">
          <ul>
              <li><a href="#tracking" data-transition="none"
                  data-icon="plus">Track</a></li>
              <li><a href="#history" data-transition="none" data-icon="star" 
                  class="ui-btn-active ui-state-persist" >History</a></li>
              <li><a href="#about" data-transition="none" data-icon="info">
                  About</a></li>
          </ul>
       </div> 
    </div>
</div>
<!-- end history page -->

<!-- track details page -->
<div data-role="page" id="info" data-add-back-btn="true">
    <div data-role="header">
       <h1>Track Info</h1>
    </div>

    <div data-role="content">
        <p id="track-details"></p>
        <div id="map" 
        style="position:absolute;top:0;left:0;width:100%;height:500px;">
       </div> 
    </div>

    <div data-role="footer" data-position="fixed">
       <div data-role="navbar">
          <ul>
              <li><a href="#tracking" data-transition="none"
                  data-icon="plus">Track</a></li>
              <li><a href="#history" data-transition="none" data-icon="star" 
                  class="ui-btn-active ui-state-persist" >History</a></li>
              <li><a href="#about" data-transition="none" data-icon="info">
                  About</a></li>
          </ul>
       </div> 
    </div>
</div>   
<!-- end track details page -->

<!-- about page -->    
<div data-role="page" id="about">
    <div data-role="header">
       <h1>About</h1>
    </div>

    <div data-role="content">
        <button id="network-button" data-role="button" data-theme="b"
            data-icon="check">Internet Access Enabled</button>        
        <button id="clear-button" data-role="button" data-theme="b"
            data-icon="check">Clear local storage</button>        
        <button id="load-data-button" data-role="button" data-theme="b"
            data-icon="check">Load Sample Data</button>        
    </div>

    <div data-role="footer" data-position="fixed">
       <div data-role="navbar">
          <ul>
              <li><a href="#tracking" data-transition="none" data-icon="plus">
                  Track</a></li>
              <li><a href="#history" data-transition="none" data-icon="star">
                  History</a></li>
              <li><a href="#about" data-transition="none" data-icon="info"
                  class="ui-btn-active ui-state-persist" >About</a></li>
          </ul>
       </div> 
    </div>
</div>
<!-- end about page -->

</body>

</html>
